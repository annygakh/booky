	<!-- Templates -->

	<script type="text/template" id="bookmark-template">
		<a href="<%=link%>" target="_blank">

		</a>
		<button class="edit-bookmark">E</button>
		<button class="delete-bookmark">X</button>

	</script>

	 	
	<script type="text/template" id="popup-form">
