	<!-- Templates -->

	<script type="text/template" id="bookmark-template">
		<a href="<%=link%>" target="_blank">
			<%=title%>
		</a>
		<button class="edit-bookmark">
			<i class="fa fa-pencil fa-lg"></i>
		</button>
		<button class="delete-bookmark">
			<i class="fa fa-trash-o fa-lg"></i>
		</button>

	</script>
